<div class="jumbotron">
	<h2>the social network</h2>
	<h3>Type in details to register</h3>
	<form name="regForm" class="form-group" ng-controller="MainController">
		<label for="username">Username:</label>
		<input type="text" id="username" class="form-control" ng-model="registerData.username" required>
		<span ng-show="registerData.username.$error.required" style="font-color:red">*</span>
		<label for="password">Password:</label>
		<input type="password" id="password" class="form-control" ng-model="registerData.password" required ng-minlength="6" ng-maxlength="100">
		<span ng-show="registerData.password.$error.required" style="font-color:red">*</span>
		<label for="passwordRe">Confirm password:</label>
		<input type="password" id="passwordRe" class="form-control" ng-model="registerData.confirmPassword" required>
		<span ng-show="registerData.confirmPassword.$error.required" style="font-color:red">*</span>
		<label for="name">Name:</label>
		<input type="text" id="name" class="form-control" ng-model="registerData.name" required>
		<span ng-show="registerData.name.$error.required" style="font-color:red">*</span>
		<label for="mail">E-mail:</label>
		<input type="e-mail" id="mail" class="form-control" ng-model="registerData.email" required>
		<span ng-show="registerData.email.$error.required" style="font-color:red">*</span>		
		<label for="gender">Gender:</label>
		<input type="radio" class="radio-gender" name="gender" id="male"><label for="male">Male</label>
		<input type="radio" class="radio-gender" name="gender" id="female"><label for="female">Female</label>
		<input type="radio" class="radio-gender" name="gender" id="other"><label for="other">Other</label>
		<a class="btn btn-success active" role="button" ng-click="register(registerData)">Register</a>
		<a href="#/login" class="btn btn-primary active" role="button">Login</a>
	</form>
</div>
