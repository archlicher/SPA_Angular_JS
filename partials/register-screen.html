<div class="jumbotron">
	<h2>the social network</h2>
	<h3>Type in details to register</h3>
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" id="username" class="form-control" ng-model="registerData.username">
		<label for="password">Password:</label>
		<input type="password" id="password" class="form-control" ng-model="registerData.password">
		<label for="passwordRe">Re-type password:</label>
		<input type="password" id="passwordRe" class="form-control" ng-model="registerData.passwordRe">
		<label for="name">Name:</label>
		<input type="text" id="name" class="form-control" ng-model="registerData.name">
		<label for="mail">E-mail:</label>
		<input type="e-mail" id="mail" class="form-control" ng-model="registerData.email">
		<label for="gender">Gender:</label>
		<input type="radio" class="radio-gender" name="gender" id="male"><label for="male">Male</label>
		<input type="radio" class="radio-gender" name="gender" id="female"><label for="female">Female</label>
		<input type="radio" class="radio-gender" name="gender" id="other"><label for="other">Other</label>
		<a href="#/" class="btn btn-success active" role="button">Register</a>
		<a href="#/login" class="btn btn-primary active" role="button">Login</a>
	</div>
</div>
